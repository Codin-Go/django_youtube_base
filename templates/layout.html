{% load bootstrap4 %}

<html>
<head>
    <meta charset="utf-8"/>
    <title>Cutube</title>

    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    {% bootstrap_css %}
    {% bootstrap_jquery %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="{% url 'root' %}" class="navbar-brand">
                <i class="fa fa-youtube-play text-danger mr-1"></i>
                Cutube
            </a>

        <form action="{% url 'catube:video_list' %}" method="get" class="form-inline">
            <input type="text" class="form-control mr-2" name="q" value="{{ request.Get.q }}" />
            <input type="submit" class="btn btn-danger" value="검색" />
        </form>

            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'catube:video_create' %}" class="btn btn-danger">UPLOAD</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-info">LOGOUT</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-danger">LOGIN</a>
                    <a href="{% url 'signup' %}" class="btn btn-danger">SIGNUP</a>
                {% endif %}
            </div>
        </nav>

        <div class="card">
            <div class="card-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        &copy 2022, Codin Go.
    </div>
</body>
</html>
